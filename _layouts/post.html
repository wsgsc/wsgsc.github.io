---
layout: default
---

<article class="post-container">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
    · 阅读量：
    <span id="busuanzi_value_page_pv">加载中...</span> 次
  </p>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<style>
.post-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 0 20px;
}

.post-title {
  font-size: 2rem;
  margin-bottom: 10px;
}

.post-meta {
  color: #888;
  margin-bottom: 25px;
  font-size: 0.9rem;
}

.post-content {
  line-height: 1.75;
  font-size: 1.05rem;
}

.post-content img {
  max-width: 100%;
  border-radius: 8px;
}

body.dark .post-meta {
  color: #aaa;
}
</style>

<!-- Busuanzi script（确保阅读量正常显示） -->
<script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
